{% extends "base.html" %}

{% block title %}Results - Finsecure Toolkit{% endblock %}

{% block content %}
<div class="container-fluid px-4">
    <div class="row mb-4">
        <div class="col-12">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                    <h5 class="mb-0"><i class="bi bi-folder me-2"></i>Scan Results</h5>
                    <div>
                        <button class="btn btn-light btn-sm me-2" onclick="loadResults()" id="refreshBtn">
                            <i class="bi bi-arrow-clockwise me-1"></i>Refresh
                        </button>
                        <span class="badge bg-light text-dark" id="resultCount">0 results</span>
                    </div>
                </div>
                <div class="card-body">
                    <div id="resultsContainer">
                        <div class="text-center py-5">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-3 text-muted">Loading results...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Result Detail Modal -->
<div class="modal fade" id="resultModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="resultModalTitle">Result Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body" id="resultModalBody">
                <div class="text-center py-3">
                    <div class="spinner-border text-primary"></div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
let resultsData = [];

async function loadResults() {
    const container = document.getElementById('resultsContainer');
    const refreshBtn = document.getElementById('refreshBtn');
    const resultCount = document.getElementById('resultCount');
    
    // Show loading state
    container.innerHTML = '<div class="text-center py-5"><div class="spinner-border text-primary"></div><p class="mt-3 text-muted">Loading...</p></div>';
    if (refreshBtn) refreshBtn.disabled = true;
    
    try {
        const response = await fetch('/api/results');
        const data = await response.json();
        
        if (data.success && data.results && data.results.length > 0) {
            resultsData = data.results;
            resultCount.textContent = `${data.results.length} result${data.results.length !== 1 ? 's' : ''}`;
            
            let html = '<div class="row g-3">';
            
            data.results.forEach((result, index) => {
                const typeConfig = {
                    'port_scan': { badge: 'bg-info', icon: 'bi-search', name: 'Port Scan' },
                    'password_test': { badge: 'bg-warning', icon: 'bi-key', name: 'Password Test' },
                    'stress_test': { badge: 'bg-danger', icon: 'bi-speedometer2', name: 'Stress Test' },
                    'web_discovery': { badge: 'bg-success', icon: 'bi-globe', name: 'Web Discovery' },
                    'packet_capture': { badge: 'bg-secondary', icon: 'bi-diagram-3', name: 'Packet Capture' }
                }[result.type] || { badge: 'bg-secondary', icon: 'bi-file', name: 'Unknown' };
                
                const timestamp = result.timestamp ? new Date(result.timestamp).toLocaleString() : 'N/A';
                
                html += `
                    <div class="col-md-6 col-lg-4">
                        <div class="card h-100 shadow-sm result-card" style="cursor: pointer;" onclick="viewResult(${index})">
                            <div class="card-body">
                                <div class="d-flex align-items-center mb-3">
                                    <i class="bi ${typeConfig.icon} fs-3 me-3 text-${typeConfig.badge.replace('bg-', '')}"></i>
                                    <div class="flex-grow-1">
                                        <h6 class="mb-0">${typeConfig.name}</h6>
                                        <small class="text-muted">${timestamp}</small>
                                    </div>
                                </div>
                                <div class="mb-2">
                                    <span class="badge ${typeConfig.badge}">${result.type.replace('_', ' ').toUpperCase()}</span>
                                </div>
                                <p class="text-muted small mb-0" style="font-size: 0.85rem; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">
                                    ${result.filename}
                                </p>
                            </div>
                            <div class="card-footer bg-transparent border-top">
                                <button class="btn btn-sm btn-outline-primary w-100" onclick="event.stopPropagation(); viewResult(${index})">
                                    <i class="bi bi-eye me-1"></i>View Details
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            html += '</div>';
            container.innerHTML = html;
        } else {
            container.innerHTML = `
                <div class="text-center py-5">
                    <i class="bi bi-inbox fs-1 text-muted mb-3"></i>
                    <h5 class="text-muted">No Results Found</h5>
                    <p class="text-muted">Run some scans to see results here.</p>
                    <a href="/" class="btn btn-primary mt-2">
                        <i class="bi bi-arrow-left me-1"></i>Go to Dashboard
                    </a>
                </div>
            `;
            resultCount.textContent = '0 results';
        }
    } catch (error) {
        container.innerHTML = `
            <div class="alert alert-danger">
                <i class="bi bi-exclamation-triangle me-2"></i>
                Error loading results: ${error.message}
            </div>
        `;
    } finally {
        if (refreshBtn) refreshBtn.disabled = false;
    }
}

function viewResult(index) {
    if (!resultsData[index]) return;
    
    const result = resultsData[index];
    const modal = new bootstrap.Modal(document.getElementById('resultModal'));
    const modalTitle = document.getElementById('resultModalTitle');
    const modalBody = document.getElementById('resultModalBody');
    
    modalTitle.textContent = result.filename;
    modalBody.innerHTML = '<div class="text-center py-3"><div class="spinner-border text-primary"></div></div>';
    
    modal.show();
    
    // Format and display result data with safety checks
    setTimeout(() => {
        try {
            // Check if data is too large
            const dataStr = JSON.stringify(result.data, null, 2);
            const isLarge = dataStr.length > 50000; // 50KB threshold
            
            let html = `
                <div class="mb-3">
                    <strong>Type:</strong> <span class="badge bg-primary">${result.type}</span><br>
                    <strong>Timestamp:</strong> ${result.timestamp || 'N/A'}<br>
                    <strong>Filename:</strong> ${result.filename}<br>
                    ${result.size ? `<strong>File Size:</strong> ${formatBytes(result.size)}<br>` : ''}
                </div>
                <hr>
            `;
            
            if (result.data.error) {
                html += `<div class="alert alert-warning">${result.data.error}</div>`;
            } else if (isLarge) {
                html += `
                    <div class="alert alert-info">
                        <i class="bi bi-info-circle me-2"></i>
                        Result data is very large. Showing summary only.
                    </div>
                    <h6>Summary:</h6>
                    <pre class="bg-light p-3 rounded" style="max-height: 300px; overflow-y: auto; font-size: 0.85rem;"><code>${getSummary(result.data)}</code></pre>
                    <p class="text-muted small mt-2">
                        <i class="bi bi-exclamation-triangle me-1"></i>
                        Full data is available in: <code>output/${result.filename}</code>
                    </p>
                `;
            } else {
                html += `
                    <h6>Result Data:</h6>
                    <pre class="bg-light p-3 rounded" style="max-height: 400px; overflow-y: auto; font-size: 0.85rem;"><code>${escapeHtml(dataStr)}</code></pre>
                `;
            }
            
            modalBody.innerHTML = html;
        } catch (error) {
            modalBody.innerHTML = `
                <div class="alert alert-danger">
                    <i class="bi bi-exclamation-triangle me-2"></i>
                    Error displaying result: ${error.message}
                </div>
                <p class="text-muted">Please check the file directly: <code>output/${result.filename}</code></p>
            `;
        }
    }, 300);
}

function formatBytes(bytes) {
    if (bytes === 0) return '0 Bytes';
    const k = 1024;
    const sizes = ['Bytes', 'KB', 'MB', 'GB'];
    const i = Math.floor(Math.log(bytes) / Math.log(k));
    return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
}

function getSummary(data) {
    const summary = {};
    for (const key in data) {
        if (Array.isArray(data[key])) {
            summary[key] = `Array with ${data[key].length} items${data[key].length > 100 ? ' (truncated)' : ''}`;
        } else if (typeof data[key] === 'object' && data[key] !== null) {
            summary[key] = `Object with ${Object.keys(data[key]).length} keys`;
        } else {
            summary[key] = data[key];
        }
    }
    return JSON.stringify(summary, null, 2);
}

function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}

// Auto-refresh every 30 seconds
setInterval(loadResults, 30000);

// Load results on page load
document.addEventListener('DOMContentLoaded', loadResults);
</script>
<style>
.result-card {
    transition: all 0.3s ease;
}

.result-card:hover {
    transform: translateY(-3px);
    box-shadow: 0 5px 15px rgba(0,0,0,0.15) !important;
}

.modal-content {
    border-radius: 12px;
    border: none;
    box-shadow: 0 10px 40px rgba(0,0,0,0.2);
}

pre code {
    font-size: 0.85rem;
    line-height: 1.5;
}
</style>
{% endblock %}
